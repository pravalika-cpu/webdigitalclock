<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="leftPart">
        <h1 class="app title">WeatherApp</h1>
    </div>
    <div class="right part">
        <div class="centered">
        <p id="dateAndTime">Date</p>
        <h1 id="climate">Climatic Condition</h1>
        <h2 id="temp">temperature:</h2>
        <button class="cel" onclick="getCelsius()">&#8451</button>
        <button class="fah" onclick="getFahrenheit()">&#8457</button>
        <h1 id="city">select the city</h1>
        <p><select id="list">
        <option value="Hyderabad,Telangana">Hyderabad,Telangana</option> 
        <option value="Bhopal,Madhyapradesh">Bhopal,Madhyapradesh</option> 
        <option value="Agartala,Tripura">Agartala,Tripura</option>
        <option value="Kohima,Nagaland">Kohima,Nagaland</option>
    </select></p>
   <p><input type="button" value="submit" onclick="getWeather()"></p>
</div>
</div>
<script src="app.js"></script>
</body>
</html>
